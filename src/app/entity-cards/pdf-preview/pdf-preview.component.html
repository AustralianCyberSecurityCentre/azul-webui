<az-loading-card
  cardTitle="PDF Preview"
  [obs$]="pdfUrl$"
  [help]="help"
  class="w-full min-w-0"
>
  @if (pdfUrl$ | async; as pdfUrl) {
    <object [data]="pdfUrl" type="application/pdf" width="100%" height="100%">
      <div>Failed to load browser PDF viewer. Download the PDF to view.</div>
    </object>
  }
</az-loading-card>
